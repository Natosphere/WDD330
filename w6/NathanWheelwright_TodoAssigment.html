<!doctype html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta name='WDD300' content='Nathan Wheelwright ToDo Helper'>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">  
		<title>ToDo Helper</title>
		
		<script src="todo_main.js"></script>
		<script src="todo_utilities.js"></script>
		<script src="todo_ls.js"></script>
		<link rel='stylesheet' href='todo_styles.css'> 
	</head>
	<body>
	
		  
		<div class="header">
			<a href="#default" class="logo">Nathan Wheelwright</a>
			<div class="header-right">
				<a class="active" href="https://natosphere.github.io/WDD330/">Home</a>
			</div>
		</div>
	  
		
		
		<div id="main">
			<h2>Todos</h2>
			<div id="list">
				<div class="listItem checkbox__input" id="cardinal" style="display:none;">
					<input class="checkbox" type="checkbox" name="checkbox" onclick="updateCount()">
					<span class="checkbox__control">
					  <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' aria-hidden="true" focusable="false">
						<path fill='none' stroke='grey' stroke-width='3' d='M1.73 12.91l6.37 6.37L22.79 4.59' /></svg>
					</span>
					<input class="textField" type="text">
					<div class="deleteButton" onclick="removeListItem(event)">
						<svg class="deletemark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
						  <path class="checkmark__check" fill="none" stroke="grey" d="M16 16 36 36 M36 16 16 36" />
						</svg>
					</div>
				</div>
				
			</div>
			<div id="add_item">
				<div onclick="createListItem()"></div>
				<div>List Item</div>
				<div id="taskCounter">0 Tasks Left</div>
				<div id="filter">
					<div onclick="showAll()" style="border: solid 1px">All</div>
					<div onclick="showUnchecked()">Active</div>
					<div onclick="showChecked()">Completed</div>
				</div>
			</div>

		
		</div>

	</body>
</html>
