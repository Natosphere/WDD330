<!DOCTYPE html>
<html>
	<head>
		<title>Font Previewer</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<link rel='stylesheet' href='style.css'>
		<style>
		</style>
	</head>
	<body>
	
		<div class="header">
			<a href="#default" class="logo">Nathan Wheelwright</a>
			<div class="header-right">
				<a class="active" href="https://natosphere.github.io/WDD330/">Home</a>
			</div>
		</div>
		
		<div id='main'>
		<div id='textbox'>
		</div>
		<div id='listContainer'>
			<input id='search' type='text' placeholder='Search for a font' maxlength='16' autocomplete='nope' autocorrect='off' autocapitalize='none' spellcheck='false'>
			<div id='fontList'>
		</div>
		</div>
		<div id='display'>
			<textarea placeholder='Type to preview to a font'></textarea>
		</div>
		</div>


		<script type="module" src="fontPreviewer.js"></script>
	</body>
</html>
